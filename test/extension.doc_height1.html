<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Extension DocumentHeight 1</title>
    <script type="text/javascript" src="library/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../libs/inazumatv.util-0.8.02.js"></script>
</head>
<body>
<div id="box1" style="position: absolute; top: 0; left: 0; background-color: red; width: 100px; height: 100px;"></div>
<div id="box2" style="position: absolute; top: 0; left: 150px; background-color: cornflowerblue; width: 100px; height: 100px;"></div>
<script type="text/javascript">
    ( function ( window ){
        "use strict";
        var inazumatv = window.inazumatv,
            ExternalJQ = inazumatv.jq.ExternalJQ
        ;

        ExternalJQ.save( window.jQuery );

        var FitDocumentHeight = ExternalJQ.imports( "FitDocumentHeight" );

        var box1 = new FitDocumentHeight( $( "#box1" ), 300 );
        var box2 = new FitDocumentHeight( $( "#box2" ), 300 );
        box1.listen();
        box2.listen();

    }( window ) );
</script>
</body>
</html>
