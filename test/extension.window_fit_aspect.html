<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Extension Window Fit Aspect</title>
<script type="text/javascript" src="library/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../libs/inazumatv.util-0.8.12.js"></script>
<style type="text/css">
    body {
        margin: 0; padding: 0;
        background-color: #4fdd33;
    }
    html, body {
        width: 100%; height: 100%;
    }
    #cover img {
        width: 100%; height: 100%;
    }
</style>
</head>
<body>
<div id="box1" style="position: absolute; top: 0; left: 0; background-color: red; width: 100px; height: 100px;"></div>
<div id="box2" style="position: absolute; top: 0; left: 150px; background-color: cornflowerblue; width: 100px; height: 100px;"></div>
<div id="cover" style="position: absolute; top: 0; left: 0;background-color: #ff45b4"><img src="img/pattern1.png" alt=""/></div>
<script type="text/javascript">
    ( function ( window ){
        "use strict";
        var inazumatv = window.inazumatv,
            ExternalJQ = inazumatv.jq.ExternalJQ;

        ExternalJQ.save( window.jQuery );

        var FitWindowAspect = ExternalJQ.imports( "FitWindowAspect" );

        var fitCover = new FitWindowAspect( $( "#cover" ) );
        fitCover.listen();

    }( window ) );
</script>
</body>
</html>
